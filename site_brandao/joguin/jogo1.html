<!DOCTYPE html>
<html lang="pt-br">

<script>
    var som1 = new Audio();
    var som2 = new Audio();
    var som3 = new Audio();
    som1.src = 'https://www.soundjay.com/phone/sounds/cell-phone-flip-1.mp3';
    som2.src = 'https://www.soundjay.com/misc/sounds/whistle-flute-1.mp3';
    som3.src = 'pers/selection.wav';

</script>

<body>
    <div id="todo">
        <div id="divimg">
            <div class="format">
                <div class="titulo">
                    Selecione o seu personagem
                </div>
                <div class="titulo">
                    Player 1:
                </div>
            </div>
            <div class="selection_person">
                <img src="pers/gaara.png" id="gaara" onclick="clique(gaara)" onmouseover="som3.play()">
                <img src="pers/naruto.jpg" id="naruto" onclick="clique(naruto)">
                <img src="pers/shikamaru.jpg" id="shikamaru" onclick="clique(shikamaru)">
                <img src="pers/neji.png" id="neji" onclick="clique(neji)">
                <img src="pers/rocklee.png" id="rocklee" onclick="clique(rocklee)">
                <img src="pers/sasuke.jpg" id="sasuke" onclick="clique(sasuke)">
                <img src="pers/kakashi.jpeg" id="kakashi" onclick="clique(kakashi)">
                <img src="pers/nagato.jpg" id="nagato" onclick="clique(nagato)">
                <img src="pers/orochimaru.jpg" id="orochimaru" onclick="clique(orochimaru)">
            </div>

            <div id="sla" style="display:none" class="row">
                <img src="" id="selecionado">
            </div>

            <div class="row">
                <button type="button" class="confirmation" onclick="confirmar()">Clique aqui para escolher este
                    personagem</button>
            </div>
            <div style="display:none" id="div2">
                <button type="button" class="confirmation" onclick="conf()">Confirmar</button>
            </div>
        </div>
        <div id="divimg2" style="display:none">
            <div class="format">
                <div class="titulo">
                    Selecione o seu personagem
                </div>
                <div class="titulo">
                    Player 2:
                </div>
            </div>
            <div class="selection_person">
                <img src="pers/gaara.png" id="gaara2" onclick="clique2(gaara2)">
                <img src="pers/naruto.jpg" id="naruto2" onclick="clique2(naruto2)">
                <img src="pers/shikamaru.jpg" id="shikamaru2" onclick="clique2(shikamaru2)">
                <img src="pers/neji.png" id="neji2" onclick="clique2(neji2)">
                <img src="pers/rocklee.png" id="rocklee2" onclick="clique2(rocklee2)">
                <img src="pers/sasuke.jpg" id="sasuke2" onclick="clique2(sasuke2)">
                <img src="pers/kakashi.jpeg" id="kakashi2" onclick="clique2(kakashi2)">
                <img src="pers/nagato.jpg" id="nagato2" onclick="clique2(nagato2)">
                <img src="pers/orochimaru.jpg" id="orochimaru2" onclick="clique2(orochimaru2)">
            </div>

            <div id="div3" style="display:none" class="row">
                <img src="" id="selecionado2">
            </div>
            <div class="row">
                <button type="button" class="confirmation" onclick="confirmar2()">Clique aqui para escolher este
                    personagem</button>
            </div>

            <div style="display:none" id="div4">
                <button type="button" class="confirmation" onclick="conf2()">Confirmar</button>
            </div>
        </div>
    </div>
    <div id="final" style="display:none" class="format">
        <div class="format">
            <div id="contagem" class="titulo"></div>
        </div>
        <div style="display:none" id="recomecar">
            <div id="winner" class="row confirmation cursor"></div>
            <a href="jogo1.html" class="confirmation">Jogar novamente</a>
        </div>
        <div class="border">
            <div class="format">
                <div class="titulo">
                    PLAYER1
                </div>
            </div>
            <div class="row">
                <div class="row">
                    <div class="row">
                        <img src="" id="play1" class="img_final">
                    </div>
                    <div class="row">
                        <button id="play1_div" class="barra_vida" style="width: 900px;"></button>
                    </div>
                    <div class="row">
                        <button type="button" class="confirmation cursor"
                            onclick="apanhar(play1_div, play1, selecionado2)" disabled>Player1 utilize a seta para
                            cima</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="border">
            <div class="format">
                <div class="titulo">
                    PLAYER2
                </div>
            </div>
            <div class="row">
                <div class="row">
                    <div class="row">
                        <img src="" id="play2" class="img_final">
                    </div>
                    <div class="row">
                        <button id="play2_div" class="barra_vida" style="width: 900px;"></button>
                    </div>
                    <div class="row">
                        <button type="button" class="confirmation cursor"
                            onclick="apanhar(play2_div, play2, selecionado)" disabled>Player2 utilize a seta para
                            baixo</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function clique(pers) {
        selecionado.src = pers.src;
        sla.style.display = "inline";
    }
    function confirmar() {
        if (sla.style.display == "inline") {
            div2.style.display = "inline"
        };
    }
    function conf() {
        divimg.style.display = "none";
        divimg2.style.display = "inline";
    }
    function clique2(pers) {
        selecionado2.src = pers.src;
        div3.style.display = "inline";
    }
    function confirmar2() {
        if (div3.style.display == "inline") {
            div4.style.display = "inline"
        };
    }
    function conf2() {
        divimg.style.display = "none";
        divimg2.style.display = "inline";
        todo.style.display = "none";
        final.style.display = "inline";
        play1.src = selecionado.src;
        play2.src = selecionado2.src;
        start();
    }

    //temporizador
    var count = 6;

    function start() {
        if (count >= 0) {
            count--;
            if (Number(count) == 0) {
                count = "PREPAREM-SE";
            }
            else if (count < 10) {
                count = "0" + count;
            }
            contagem.innerHTML = count;
            setTimeout('start(); som1.play();', 1000);
        }
        else {
            contagem.style.display = "none";
            som2.play();
        }


    }

    //         bnc.style.display = "none";

    // }

    //evento quando pressionada a tecla específica
    window.addEventListener("keydown", checkKeyPress, false);

    function checkKeyPress(key) {
        if (key.keyCode == "38") {
            var tamanho = parseInt(play2_div.style.width) - 25;

            play2_div.style.width = tamanho + "px";

            if (tamanho == 0) {
                play2.src = 'pers/caixao.jpg'
                winner.innerHTML = ` Player1 é o vencedor `;
                winner.style.display = "inline";
                play2_div.style.display = "none";
                recomecar.style.display = "inline";
            }
        }
        if (key.keyCode == "40") {
            var tamanho = parseInt(play1_div.style.width) - 25;

            play1_div.style.width = tamanho + "px";

            if (tamanho == 0) {
                play1.src = 'pers/caixao.jpg'
                winner.innerHTML = ` Player2 é o vencedor `;
                winner.style.display = "inline";
                play1_div.style.display = "none";
                recomecar.style.display = "inline";
            }
        }
    }
