<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Login</title>
</head>

<body>
    <form id="form_login" method="post" onsubmit="return logar()">
        <div class="border2">
                <h2>Login: </h2>
                <div>
                    <input type="text" id="login" name="user">
                </div>
                <h2>Senha: </h2>
                <div>
                    <input type="password" id="senha" name="password">
                </div>
                <button type="submit" class="margin" id="btn_entrar">Logar</button>
        </div>
    </form>

</body>

<script type="text/javascript" src="js/login.js"></script>

</html>
